{% set name = "meteofetch" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/meteofetch-{{ version }}.tar.gz
  sha256: 1a1570b1968df4a8cbd979a69f60b731e8efa01af0f61f65932f65f90113c7e4

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - cfgrib
    - requests
    - xarray

test:
  imports:
    - meteofetch
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Package python pour recuperer les donnees modelisees de prevision de MeteoFrance
  home: https://github.com/CyrilJl/MeteoFetch
  license: GPL-2.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - CyrilJl
